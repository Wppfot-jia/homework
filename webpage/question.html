        }
        function yeyeye(){
            var topic = $("topic");
            topic.style.display = topic.style.display == "block" ? "none" : "block";
        }
        function $(id){
            return document.getElementById(id);
        }
        function onfocusTitle(){
            var title = $("title");
            if(title.value == "请输入标题"){
                title.style.color = "#333333";
                title.value = "";
            }
        }
        function onblurTitle(){
            var title = $("title");
            if(title.value == ""){
                title.style.color = "#b3b3b3";
                title.value = "请输入标题";
            }
        }
        
        function onfocusTextPart(){
            var text_part = $("text_part");
            if(text_part.innerHTML == "请输入正文"){
                text_part.className = "text_part1";
                text_part.innerHTML = "";
            }
        }
        var text_part = $("text_part");
            if(text_part.innerHTML == "请输入正文"){
                text_part.className = "text_part";
            }
        function onblurTextPart(){
            var text_part = $("text_part");
            if(text_part.innerHTML == ""){
                text_part.className = "text_part";
                text_part.innerHTML = "请输入正文";
            }
        }
        function onmouseoverHelp(){
            var help = $("help");
            help.style.display = "block";
        }
        function onmouseoutHelp(){
            var help = $("help");
            help.style.display = "none";
        }
