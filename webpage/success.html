<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style type="text/css">
        </style>
        <script type="text/javascript">
        </script>
    </head>
    <body>
        <h1>恭喜你,注册成功</h1>
        <h1><span id="count">5</span>秒后跳转到登录页面</h1>
        <script type="text/javascript">
            var timer_value = document.getElementById("count");
            var count_value = 0; 
            function timer(){
                count_value = timer_value.innerHTML;
                count_value = parseFloat(count_value);
                count_value -= 1;
                timer_value.innerHTML = count_value;
                if(count_value == 0){
                    clearInterval(i); 
                    window.open("../denglu.html","_self")
                }
            }
            var i = setInterval("timer()",1000);
        </script>
    </body>
</html>
