    <script type="text/javascript">
        function $(id){
        	return document.getElementById(id);
        }
        function zhuche(){
            var input1 = $("input1");
            var input2 = $("input2");
            var na1 = $("na1");
            var xz_zc = $("xz_zc");
            var xz_dl = $("xz_dl");
            input1.style.display = "block";
            input2.style.display = "none";
            xz_zc.style.color = "rgb(17,137,235)";
            xz_dl.style.color = "rgb(153,154,155)";
            na1.className = "na1";
        }
        function denglu(){
            var input1 = $("input1");
            var input2 = $("input2");
            var na1 = $("na1");
            var xz_dl = $("xz_dl");
            var xz_zc = $("xz_zc");
            na1.className = "na2";
            xz_dl.style.color = "rgb(17,137,235)";
            xz_zc.style.color = "rgb(153,154,155)";
            input1.style.display = "none";
            input2.style.display = "block";
        }
        function checkForm(){
        	if(!onblurName()){
        		return false;
        	}else if(!onblurTel()){
        		return false;
        	}else if(!onblurPwd()){
                return false;
        	}else if(!onblurCheck()){
                return false;
        	}else{
        		return true;
        	}
        }
        var te5 = $("te5");
        te5.style.display = "none";
        function onblurName(){
        	var span = $("s_name");
        	var name = $("name");
        	var te5 = $("te5");
        	var wenzhi = $("wenzhi");
        	var te7 = $("te7");
        	var te8 = $("te8");
        	if(name.value == ""){
        		span.innerHTML = "请输入姓名！";
                span.className = "msg2";
                return false;
        	}else{
        		span.innerHTML = "<img src='./img/true.png'>";
                span.className = "msg";
                te5.style.display = "block";
                wenzhi.style.top = "-172px";
                te7.style.top = "-142px";
                te8.style.top = "-155px";
                return true;
        	}
        }
        function onblurTel(){
        	var tel = $("tel");
        	var span = $("s_tel");
        	if(tel.value == ""){
        		span.innerHTML = "请输入手机号！";
                span.className = "msg2";
                return false;
            }else if(!(tel.value.length == "11")){
        		span.innerHTML = "手机号格式不正确！";
                span.className = "msg2";
            }else{
            	span.innerHTML = "<img src='./img/true.png'>";
                span.className = "msg";
                return true;
            }
        }
    	function onblurPwd(){
    		var pwd = $("pwd");
    		var span = $("s_pwd");
    		if(pwd.value == ""){
    			span.innerHTML = "密码不能为空！";
                span.className = "msg2";
                return false;
    		}else if(pwd.value.length < 6){
                span.innerHTML = "密码位数必须大于6位！";
                span.className = "msg2";
                return false;
    		}else{
    			span.innerHTML = "<img src='./img/true.png'>";
                span.className = "msg";
                return true;
    		}
    	}
    	function onblurCheck(){
    		var check = $("check");
            var span = $("s_check");
            if(check.value == ""){
            	span.innerHTML = "验证码不能为空！";
                span.className = "msg2";
                return false;
            }else if(!(check.value == "TK5S")){
            	span.innerHTML = "验证码错误！";
                span.className = "msg2";
                return false;
            }else{
            	span.innerHTML = "<img src='./img/true.png'>";
                span.className = "msg";
                return true;
            }
    	}
        function checkForm_dl(){
    		var name2 = $("name2");
    		var pwd2 = $("pwd2");
            if(!onblurPwd2()){
                return false;
            }else if(!onblurPwd2()){
            	return false;
            }else if(name2.value == "18323777183" && pwd2.value == "wangjia"){
            	return true;
            }else{
            	alert("你输入的账号或密码不正确!");
            	name2.value = "";
            	pwd2.value = "";
            	return false;
            }
        }
    	function onblurName2(){
    		var name2 = $("name2");
    		var span = $("s_name2");
    		if(name2.value == ""){
    			span.className = "msg2";
    			span.innerHTML = "请输入邮箱或手机号！";
    			return false;
    		}else{
    			span.style.display = "none";
    			return true;
    		}
    	}
    	function onblurPwd2(){
    		var pwd2 = $("pwd2");
    		var span = $("s_pwd2");
    		if(pwd2.value == ""){
    			span.className = "msg2";
    			span.innerHTML = "请输入密码！";
    		    span.style.top = "-103px";
    			return false;
    		}else{
                span.style.display = "none";
    			return true;
    		}
    	}
    </script>
